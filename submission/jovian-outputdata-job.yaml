apiVersion: batch/v1
kind: Job
metadata:
  name: jovian-outputdata-job
spec:
  template:
    metadata:
      labels:
        ms: jovian-outputdata-job
    spec:
      restartPolicy: OnFailure
      containers:
      - name: main
        image: alexeyebi/jovian-outputdata-job
        env:
          - name: USER
            valueFrom:
              configMapKeyRef:
                name: jovian-outputdata-config
                key: submission-user
          - name: PASSWORD
            valueFrom:
              configMapKeyRef:
                name: jovian-outputdata-config
                key: submission-password
