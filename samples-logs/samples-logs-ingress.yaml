apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: samples-logs-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /
        backend:
          serviceName: samples-logs-svc
          servicePort: 80
